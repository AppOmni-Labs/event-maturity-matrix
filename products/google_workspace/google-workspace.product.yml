entity_name: product
version: "0.0.1"
name: Google_Workspace
logo_link: https://storage.googleapis.com/appomni-demo-public/service_logos/gsuite_square.svg
description: |
  Google Workspace (formerly GSuite) provides audit logging for all business plans to help admins and security teams monitor activities in their instance. 

  Google Workspace offers a single stream of data for collection with the ability to filter the services in Google Workspace you intend to collect. 
  
  Google Workspace also offers an Alert Center API to help admins and security teams monitor alerts generated by Google.
collection:
  - id: activity_audit
    name: Google Workspace Activity Report
    description: Activity reports list information for activities in a specific Google Workspace application or service.
    references:
      - id: activity_rest_api_documentation
        name: REST API Documentation
        description: REST API documentation
        url: https://developers.google.com/admin-sdk/reports/reference/rest