entity_name: event_source
version: "0.0.1"
product:
  name: ServiceNow
  collection_sources:
    - event
name: System Events
description: ServiceNow system events are generated by pre-defined scripted triggers when users perform actions in the system.
references:
  - id: event_logs_schema
    name: Event Logs Schema
    url: https://docs.servicenow.com/bundle/washingtondc-platform-administration/page/administer/platform-events/reference/r_EventLogs.html
retention:
  duration: Infinite
  comments: Can be changed by an instance admin.
latency:
  duration: Near Real-Time
  comments: Can vary based on system conditions and configurations.
licensing:
  comments: Included with ServiceNow instances.
