entity_name: product
version: "0.0.1"
name: ServiceNow
logo_link: https://storage.googleapis.com/appomni-demo-public/service_logos/snow_square.svg
description: |
  ServiceNow is a cloud-based platform that provides IT service management (ITSM) software solutions. It offers a range of services including incident management, problem management, change management, and asset management.
collection:
  - id: audit
    name: Audit Events
    description: ServiceNow audit events track changes to records in audited tables.
    references:
      - id: sys_audit_documentation
        name: Sys Audit and Audit Relationship Change Documentation
        description: Documentation for Sys Audit and Audit Relationship Change Tables
        url: https://docs.servicenow.com/bundle/vancouver-platform-security/page/administer/security/concept/c_UnderstandingTheSysAuditTable.html
  - id: audit_role
    name: Role Audit Events
    description: The ServiceNow role audit table contains user role assignments.
    references:
      - id: enable_role_auditing
        name: Enable Role Auditing
        description: Enable Role Auditing
        url: https://docs.servicenow.com/bundle/utah-platform-security/page/administer/roles/task/enable-audit-roles.html
  - id: event
    name: System Events
    description: ServiceNow system events are generated by pre-defined scripted triggers when users perform actions in the system.
    references:
      - id: event_logs_schema
        name: Event Logs Schema
        description: Event Logs Schema
        url: https://docs.servicenow.com/bundle/washingtondc-platform-administration/page/administer/platform-events/reference/r_EventLogs.html
  - id: export
    name: Export Events
    description: ServiceNow Instance Security Center export events track UI exports of record data.
    references:
      - id: monitor_security_events
        name: Monitor security events
        description: Monitor security events
        url: https://docs.servicenow.com/bundle/washingtondc-platform-security/page/administer/security/concept/instance-sec-center-event-ribbon.html
