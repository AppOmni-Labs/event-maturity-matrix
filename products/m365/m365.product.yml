entity_name: product
version: "0.0.1"
name: Microsoft 365
logo_link: https://storage.googleapis.com/appomni-demo-public/service_logos/m365_square.svg
description: |
Microsoft 365 (M365) is a cloud-based productivity platform which provides access to the full suite of office applications including Outlook, SharePoint, OneDrive, Word, Excel, PowerPoint, etc.

M365 provides audit logs through the Microsoft Purview service via audit log subscriptions. Logging levels and retention are controlled by the license of an organization, as well as the license assigned to each individual user.
