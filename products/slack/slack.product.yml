        name: About the Audit Log
        description: Audit logs on Enterprise Grid
        url: https://slack.com/help/articles/360000394286-Audit-logs-on-Enterprise-Grid
      - id: audit_log_api
        name: Monitoring audit events
        description: Audit Logs API documentation
        url: https://api.slack.com/admins/audit-logs
      - id: calling_audit_log_api
        name: Calling the Audit Logs API
        description: Audit Logs API endpoint documentation
        url: https://api.slack.com/admins/audit-logs-call



