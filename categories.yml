entity_name: categories
description: |
  Categories define the logical buckets of event types.
version: "1.0.0"
meta:
items:
  - id: C0001
    name: Authentication
    description: This category contains events related to authentication.
  - id: C0002
    name: Authorization
    description: |
      This category contains events related to the management of or access of a specific service provider.

      You will often find User, Group and/or Role CRUD (create, read, update, delete, download, etc.) operations
      under the Authorization category.
  - id: C0003
    name: System Audit
    description: |
      Tenant level setting / configuration operations that impact an entire product.

      For example, updating of security configurations at a global level are typically within the System Audit category.
  - id: C0004
    name: Activity Audit
    description: |
      This category contains events related to general activity within an environment.

      Event types within this category are focused on behavior within a service.
