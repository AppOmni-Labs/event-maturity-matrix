entity_name: event_source
version: "1.0.0"
product:
  name: [SaaS Platform Name]
  collection_sources:
    - [Unique ID(s) from product YAML file that represent the audit log collection source]
name: [Provide a name for the Event Source]
description: [Provide a description for the Event Source]
references:
  - id: [Provide a unique ID that represents the reference for the Event Source schema]
    name: [Provide a name for the Event Source schema]
    url: [Provide a URL to the reference source regarding the Event Source schema]
retention:
  duration: [Provide the number of days that the Event Source is retained by the SaaS platform]
  comments: [Provide any additional context regarding audit log retention]
latency:
  duration: [Provide the timeframe that the Event Source is delayed from the time of the event]
  comments: [Provide any additional context regarding audit log collection latency]
licensing:
  comments: [Provide context regarding licensing, cost, and general availability regarding audit logs]
